<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show page</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <h3 class="text-center text-primary">Shopping Details</h3>
            <table class="table table-success table-striped">
                <thead>
                <tr>

                    <th>  category </th>
                    <th> product_name </th>
                    <th> product_price </th>
                    <th> product_quantity </th>
                    <th> payment_method  </th>
                    <th colspan="2" class="text-center"> Action </th>

                </thead>
                <tbody>
                {% for c in obj %}
                <tr>
                    <td>{{c.category }}</td>
                    <td>{{c.product_name}}</td>
                    <td>{{c.product_price}}</td>
                    <td>{{c.product_quantity}}</td>
                    <td>{{c.payment_method }}</td>
                    <td>
                        <a href="{% url 'update_url' c.id %}">
                            <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte</button>
                        </a>
                    </td>
                     <td>
                        <a href="{% url 'cancel_url' c.id %}">
                            <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

</body>
</html>
